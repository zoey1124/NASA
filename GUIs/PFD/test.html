<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="pfd_style.css">
</head>
<body>
	<canvas id="alpha" width="500" height="500"></canvas>
</body>
</html>

<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	var cvs = document.getElementById("alpha");
	var ctx = cvs.getContext("2d");

	var WIDTH = cvs.width;
	var HEIGHT = cvs.height;

	var GUAGE_BACKGROUND = "#191921";
	var GUAGE_FOREGROUND = "#FFFFFF";
	var BACKGROUND = "#000";
	ctx.fillStyle = BACKGROUND;
	ctx.fillRect(0, 0, WIDTH, HEIGHT);

	ctx.fillStyle = BACKGROUND;
	ctx.fillRect(125, 15, 250, 40);

	ctx.font = "15px Arial";
	ctx.fillStyle = "#5afc03";
	ctx.fillText("MCP SPD", 125, 30);
	ctx.fillText("VOR LOC", 225, 30);
	ctx.fillText("G/S", 325, 30);
	ctx.fillStyle = "#ffffff";
	ctx.font = "11px Arial";
	ctx.fillText("LNAV", 225, 45);
	ctx.fillText("FLARE", 325, 45);

	ctx.beginPath();
	ctx.moveTo(210, 15);
	ctx.lineTo(210, 55);
	ctx.strokeStyle = "#ffffff";
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(310, 15);
	ctx.lineTo(310, 55);
	ctx.strokeStyle = "#ffffff";
	ctx.stroke();

	ctx.beginPath();
	ctx.fillStyle = "#5afc03";
	ctx.arc(280, 42, 4, 0, 2*Math.PI);
	ctx.fill();

	ctx.beginPath();
	ctx.fillStyle = "#5afc03";
	ctx.arc(380, 42, 4, 0, 2*Math.PI);
	ctx.fill();

	ctx.fillStyle = GUAGE_BACKGROUND;
	ctx.fillRect(20, 75, 70, 380)
	ctx.font = "25px Arial";
	ctx.fillStyle = "#e357ff";
	ctx.fillText("250", 40, 70);; 
</script>
