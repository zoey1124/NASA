<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>mcp</title>

    <script type="text/javascript">
    /**-----The main rectangle for Mode Control Panel-----**/
      function draw() {
        var MCP = document.getElementById('mcp');
        var VNAV = MCP.getContext('2d');
        VNAV.fillStyle = 'rgb(500, 200, 200)';
        VNAV.fillRect(300, 20, 50, 50);
      }
    </script>
    <style type="text/css">
      canvas { border: 2px solid black; }
    </style>
  </head>

  <body onload="draw();">
    <canvas id="mcp" width="1000" height="250"></canvas>
  </body>
</html>
